<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: serif;
        }

        form {
            background: hsl(43.64deg 57.89% 96.27%);
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5 px-0">
        <img class="mx-auto d-block" src="../assets/penguin-logo2.jpeg" alt="penguin publish group">
        <h1 class="text-center fw-bolder fst-italic">Your Next Great Read Awaits!</h1>
        <form class="py-5 px-5">
            <p class="small">Please fill out this form with the required information</p>
            <div class="mb-3 container">
                <div class="row">
                    <div class="col ps-0"><label for="firstName" class="firstName">First Name <span
                                class="text-danger">&ast;</span></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Jhone" required>
                    </div>

                    <div class="col pe-0"><label for="lastName" class="lastName">Last Name <span
                                class="text-danger">&ast;</span><span class="text-danger"></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address <span
                        class="text-danger">&ast;</span><span class="text-danger"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="JhoneDoe@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">&ast;</span><span
                        class="text-danger"></label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="12345-67890"
                    pattern="[0-9]{5}[0-9]{5}" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password <span
                        class="text-danger">&ast;</span><span class="text-danger"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
